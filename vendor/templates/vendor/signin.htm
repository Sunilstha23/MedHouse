{% extends 'base.htm' %}
{% load static %}

{% block content %}
<section class="signin-page account">
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="block text-center">
            <img alt="gravater" class="dp" src={% static '/images/favicon.png' %}>
            <div class="detail-txt">
              <span class="username">
                Med-House
              </span>
            </div>
            <h3 class="text-center">Create Your business Account</h3>
            <form class="text-left clearfix" action="index.htm">
              <div class="form-group">
                <label for="exampleInputFullName">Full Name</label>
                <input type="text" class="form-control"  placeholder="Full Name" required>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail">Email</label>
                <input type="email" class="form-control"  placeholder="Email" required>
              </div>
              <div class="form-group">
                <label for="inputGender">Gender</label>
                <select id="inputState" class="form-control">
                  <option selected>Male.</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="inputBirthOfDate">Birth Of Date</label>
                 <input type="text" class="form-control"  id="datepicker-test" required>                        
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control"  placeholder="Password"  required>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputPanNo">Pan No.</label>
                  <input type="text" class="form-control" id="inputPanNo" placeholder="pan no" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputVatNo">Vat No.</label>
                  <input type="text" class="form-control" id="inputVatNo" placeholder="vat no" required>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputPharmacyName">Pharmacy Name</label>
                <input type="text" class="form-control"  placeholder="Pharmacy name"  required>
              </div>
              <div class="form-group">
                <label for="exampleInputRegisteredNamee">Registered Name</label>
                <input type="text" class="form-control"  placeholder="business registered name"  required>
              </div>
              <hr>
              <h3 class="text-center">valid documents</h3>
              <hr>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="OpenfileUpload">citizenship upload</label>
                                  <input class="mt-20" type="file" id="OpenfileUpload" required>
                </div>
                <div class="form-group col-md-6" style="padding-left: 100px;">
                  <label for="OpenfileUpload">Pan card upload</label>
                                  <input class="mt-20" type="file" id="OpenfileUpload" required>
                </div>
              </div>
              <br>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="OpenfileUpload">License upload</label>
                                  <input class="mt-20" type="file" id="OpenfileUpload" required>
                </div>
                <div class="form-group col-md-6" style="padding-left: 100px;">
                  <label for="OpenfileUpload">Profile picture upload</label>
                                  <input class="mt-20" type="file" id="OpenfileUpload" required>
                </div>
              </div>
              <hr>
              <div class="form-check text-center">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">All terms and condition</label>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-main text-center">Register Now</button>
              </div>
            </form>
                    <p class="mt-20">Already hava an account ?<a href="/vendor/login/"> Login</a></p>
                    <p><a href="forget-password.htm"> Forgot your password?</a></p>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}

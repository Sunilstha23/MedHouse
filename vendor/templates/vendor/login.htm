{% extends 'base.htm' %}
{% load static %}

{% block content %}
<section class="signin-page account noBig" role="main">
    <div class="container noBig">
        <div class="row noBig">
            <div class="col-md-6 col-md-offset-3 noBig">
                <div class="block text-center noBig">
                    <a href="/">
                        <img alt="gravater" class="dp" src={% static '/images/favicon.png' %}>
                     </a>
                      <div class="detail-txt">
                        <a href="/">
                          <span class="username">
                             Med-House
                         </span>
                       </a>
                     </div>
                    <h1 class="text-center noBig">Welcome Back</h1>
                    <form class="text-left clearfix noBig" id="login-form" method="POST" action="/vendor/login/" >
                        {% csrf_token %}
                        <div class="form-group">
                            {{form.email}}
                            <p class="error">{{form.email.errors}}</p>
                        </div>
                        <div class="form-group">
                            {{form.password}}
                            <p class="error">{{form.password.errors}}</p>
                        </div>
                        <p class="error">{{ form.non_field_errors }}</p>
                        <div class="text-center noBig">
                            <button type="submit" class="btn btn-main text-center" >Login</button>
                        </div>
                    </form>
                    <p class="mt-20">New in this site ?<a href="/vendor/signin/" role="link" aria-label="create account"> Create New Account</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}

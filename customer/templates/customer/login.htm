{% extends 'base.htm' %}
{% load static %}

{% block content %}
<section class="signin-page account noBig">
    <div class="container noBig">
        <div class="row noBig">
            <div class="col-md-6 col-md-offset-3 noBig">
                <div class="block text-center noBig">
                    <a href="/" class="noBig">
                        <img alt="gravater" class="dp" src={% static '/images/favicon.png' %}>
                     </a>
                      <div class="detail-txt noBig">
                        <a href="/">
                          <span class="username">
                             Med-House
                         </span>
                       </a>
                    <h2 class="text-center">Welcome Back</h2>
                    <form class="text-left clearfix noBig" method="POST" action="/customer/login/" >
                        {% csrf_token %}
                        <div class="form-group">
                            {{form.email}}
                            <p>{{form.email.errors}}</p>
                        </div>
                        <div class="form-group">
                            {{form.password}}
                            {{form.password.errors}}
                        </div>
                        {{ form.non_field_errors }}
                        <div class="text-center noBig">
                            <button type="submit" class="btn btn-main text-center" >Login</button>
                        </div>
                    </form>
                    <br>
                    <span class="mt-20">New in this site ?</span><a href="/customer/signin/"> Create New Account</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}

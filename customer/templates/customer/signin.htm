{% extends 'base.htm' %}
{% load static %}

{% block content %}

<section class="signin-page account">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="block text-center">
                    <a class="logo" href="/">
                    <img src={% static 'images/logo.png' %} alt="">
                    </a>
                    <h2 class="text-center">Create Your Account</h2>
                    <form class="text-left clearfix" action="/">
                        <div class="form-group">
                            <input type="text" class="form-control"  placeholder="Full Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control"  placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control"  placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control"  placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control"  placeholder="phone no">
                        </div>
                        <div class="input-group date">
                            <input type="input" class="form-control" id="datepicker">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control"  placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control"  placeholder="Password">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-main text-center">Sign In</button>
                        </div>
                    </form>
                    <p class="mt-20">Already hava an account ?<a href="/login.htm"> Login</a></p>
                    <p><a href="forget-password.htm"> Forgot your password?</a></p>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}

{% extends 'base.htm' %}
{% load static %}
{% block content %}
<section class="signin-page account">
  <div class="container">
      <div class="row">
          <div class="col-md-6 col-md-offset-3">
              <div class="block text-center">
                  <img alt="gravater" class="dp" src={% static '/images/favicon.png' %}>
                    <div class="detail-txt">
                        <span class="username">
                            Med-House
                        </span>
                    </div>
                  <h2 class="text-center">Create Your Account</h2>
                  <form class="text-left clearfix ">
                      <div class="form-group">
                          <input type="text" class="form-control" id="validationCustom01" placeholder="First name" required>
                      </div>
                      <div>
                      <div class="form-group">
                          <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required>
                      </div> 
                      </div>
                      <div class="form-group">
                          <input type="email" class="form-control"  placeholder="Email" required>
                      </div>
                      <div class="form-group">
                          <input type="number" class="form-control"  placeholder="phone no" required>
                      </div>
                      <select class="form-control" id="exampleFormControlSelect1">
                          <option>Male</option>
                          <option>Female</option>
                          <option>other</option>
                      </select>
                      <div class="input-append date form_datetime">
                        <input size="16" type="text" value="" readonly>
                        <span class="add-on"><i class="tf-ion-android-calendar"></i></span>
                    </div>
                      <div class="form-group">
                          <input type="password" class="form-control"  id="txtPassword" placeholder="Password">
                      </div>
                      <div class="form-group">
                          <input type="password" class="form-control" id="txtConfirmPassword"  placeholder="confirm Password">
                      </div>
                      <div class="text-center">
                          <button type="submit" id="btnSubmit" class="btn btn-main text-center">Sign In</button>
                      </div>
                  </form>
                  <p class="mt-20">Already hava an account ?<a href="/login.htm"> Login</a></p>
                  <p><a href="forget-password.htm"> Forgot your password?</a></p>
              </div>
          </div>
      </div>
  </div>
</section>

<script type="text/javascript">
    // Data Picker Initialization
    $(".form_datetime").datetimepicker({
        format: "dd MM yyyy - hh:ii"
    });

    $(function () {
        $("#btnSubmit").click(function () {
            var password = $("#txtPassword").val();
            var confirmPassword = $("#txtConfirmPassword").val();
            if (password != confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        });
    });
</script>
{% endblock content %}

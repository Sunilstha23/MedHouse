{% extends 'base.htm' %}
{% load static %}

{% block content %}
<section class="signin-page account">
  <div class="container">
      <div class="row">
          <div class="col-md-6 col-md-offset-3">
              <div class="block text-center">

                      <div class="form-group">

                      <div class="form-group">

                  </form>
                  <p class="mt-20">Already hava an account ?<a href="/login.htm"> Login</a></p>
                  <p><a href="forget-password.htm"> Forgot your password?</a></p>
              </div>
          </div>
      </div>
  </div>
</section>

{% extends 'base.htm' %}
{% load static %}

{% block content %}
<section class="signin-page account noBig" >
    <div class="container noBig">
        <div class="row noBig">
            <div class="col-md-6 col-md-offset-3 noBig">
                <div class="block text-center noBig">
                    <a href="/" class="noBig">
                        <img alt="gravater" class="dp" src={% static '/images/favicon.png' %}>
                     </a>
                      <div class="detail-txt noBig">
                        <a href="/">
                          <span class="username">
                             Med-House
                         </span>
                       </a>
                     </div>
                    <h3 class="text-center">Welcome Back</h3>
                    <form class="text-left clearfix noBig" method="POST" action="/doctor/login/" >
                        {% csrf_token %}
                        <div class="form-group">
                            {{form.email}}
                            <p>{{form.email.errors}}</p>
                        </div>
                        <div class="form-group">
                            {{form.password}}
                            {{form.password.errors}}
                        </div>
                        {{ form.non_field_errors }}
                        <div class="text-center">
                            <button type="submit" class="btn btn-main text-center" >Login</button>
                        </div>
                    </form>
                    <p class="mt-20 noBig"><span> New in this site ?</span><a href="/doctor/signin/">  Create New Account</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
